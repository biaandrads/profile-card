<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>

<body>
    <main class="container">
        <div class="cartao">
            <div class="informacoes-de-perfil">
                <img src="./src/images/foto.jpg" alt="foto perfil">

                <p>Bia Andrade <span class="idade">25</span></p>
                <span class="cidade">Fortaleza</span>
            </div>
            <hr>
            <ul class="valores">
                <li class="info">
                    <p class="numero">80K</p>
                    <span class="tipo-do-numero">Followers</span>
                </li>
                <li class="info">
                    <p class="numero">803K</p>
                    <span class="tipo-do-numero">Likes</span>
                </li>
                <li class="info">
                    <p class="numero">1.4K</p>
                    <span class="tipo-do-numero">Photos</span>
                </li>
            </ul>


    </main>

</body>

</html>
